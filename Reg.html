<html>
<head>
    <title> Register Page </title>
<link rel="stylesheet" href="style.css">  
</head>
    <body>
        <center>
           <div class="background">
            <div class="transbox">
       <form>
               <h2> Register here </h2>
        <fieldset>
            <label for="name">FirstName:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name here">
            <br>
            <label for="name">LastName:</label>
            <input type="text" id="name" name="name" placeholder="Enter your LastName here">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off">
            <br>
            <input type="radio" id="male" name="gender" value="Male">
                <label for="Male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="Female">Female</label>
            <br>
            <label for="country">Country:</label>
            <select>
            <option value="choose your country"> choose your country:</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="Europe">Europe</option>
            <option value="australia">Australia</option>
            <option value="africa">Africa</option>
            </select>
                <br>
            <label for="zipcode">Zipcode:</label>
            <input type="number" id="zip" name="zip" placeholder="Zipcode">
            <br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add" placeholder="Enter your Address here">
                <br>
                <input type="checkbox" id="Resident" name="resident" value="resident">
                <label for="resident"> Resident in India</label>
                <br>
                <input type="checkbox" id="N Resident" name="n resident" value="n resident">
                <label for="n resident"> Non Resident in India</label>
                <br>
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
           </fieldset>
        </form>
        <button type="button" onclick="alert('Submitted successfully')">Submit</button>
               </div>
            </div>
               
        </center>  
    </body>
</html>
